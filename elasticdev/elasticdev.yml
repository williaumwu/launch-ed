global_arguments:
   gcloud_region: us-west1
   gcloud_zone: us-west1-a
   gcloud_project: project1-282607
   vpc_name: vpc-cloudsql-904
   name: cloudsql-postgres-904
infrastructure:
infrastructure:
  vpc:
    stack_name: elasticdev:::gcloud_simple_vpc
    arguments:
      auto_create_subnetworks: true
      global_address_block: true
    inputvars:
        - reference: gcloud-project1
          orchestration: true
  cloudsql:
    stack_name: elasticdev:::gcloud_cloudsql
    dependencies: 
        - infrastructure::vpc
    arguments:
      database_version: POSTGRES_11
      database_tier: db-f1-micro
      availability_type: REGIONAL
      disk_size: 10
      ipv4_enabled: false
    inputvars:
        - reference: gcloud-project1
          orchestration: true
  cloud_sql_proxy:
    stack_name: elasticdev:::gcloud_sql_proxy
    dependencies: 
        - infrastructure::vpc
        - infrastructure::cloudsql
    inputvars:
        - reference: gcloud-project1
          orchestration: true
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
